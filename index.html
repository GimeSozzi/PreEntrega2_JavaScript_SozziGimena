<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simulador de Pedidos</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Simulador de Pedidos</h1>
    <form id="pedidoForm">
      <label for="producto">Producto:</label>
      <select id="producto" name="producto">
        <!-- Las opciones se generarán dinámicamente con JavaScript -->
      </select>
      <label for="cantidad">Cantidad:</label>
      <input type="number" id="cantidad" name="cantidad" min="1" value="1" />
      <button type="button" onclick="agregarAlCarrito()">
        Agregar al Carrito
      </button>
    </form>
    <div id="carrito">
      <h2>Carrito de Compras</h2>
      <ul id="listaCarrito"></ul>
      <button type="button" onclick="aplicarCuponPrompt()">
        Aplicar Cupón de Descuento
      </button>
      <p>Total: $<span id="total">0</span></p>
      <button type="button" onclick="realizarPedido()">Realizar Pedido</button>
    </div>
    <script src="main.js"></script>
  </body>
</html>
